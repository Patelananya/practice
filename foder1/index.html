<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRITW Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>SRITW Chatbot</h2>
            <p>Ask me anything about Sumathi Reddy Institute of Technology for Women</p>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">Hello! I'm here to help you with information about SRITW. What would you like to know?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
